{{- if .Values.apisix.enabled }}
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: {{ include "teirerank.fullname" . }}-apisixroute
  namespace: default
spec:
  http:
  - name: {{ include "teirerank.fullname" . }}-apisixroute
    match:
      hosts:
      - {{ .Values.route.host | default .Values.ingress.host }}
      paths:
      # - /{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}/*
      {{- if not .Values.accelDevice }}
      - /{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}-teirerankcpu/*
      {{- else }}
      - /{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}/*
      {{- end }}
    backends:
    - serviceName: {{ include "teirerank.fullname" . }}-service
      servicePort: {{- if .Values.route.enabled }}
                     teirerank
                   {{- else }}
                     80
                   {{- end }}
    plugins:
    - name: openid-connect
      enable: true
      secretRef: {{ include "teirerank.fullname" . }}-secret
      config:
        discovery: {{ .Values.oidc.discovery }}
        {{- if eq .Values.platform "openshift" }}
        use_jwks: {{ .Values.oidc.use_jwks }}
        {{- else }}
        introspection_endpoint: {{ .Values.oidc.introspection_endpoint }}
        introspection_endpoint_auth_method: client_secret_basic
        {{- end }}
        scope: openid profile email
        bearer_only: true
        realm: master
    - name: proxy-rewrite
      enable: true
      config:
        regex_uri:
          {{- if not .Values.accelDevice }}
          - ^/{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}-teirerankcpu/(.*)
          {{- else }}
          - ^/{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}/(.*)
          {{- end }}
          - /$1
          # - ^/{{ .Values.RERANK_MODEL_ID | splitList "/" | last }}/(.*)
          # - /$1
        headers:
          Content-Type: application/json
{{- end }}