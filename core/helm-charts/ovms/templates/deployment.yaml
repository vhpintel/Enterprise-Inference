{{- if and .Values.modelSource (not (hasPrefix "OpenVINO/" .Values.modelSource)) (not .Values.huggingface.token) }}
{{- fail "\n\nERROR: HuggingFace token is required for non-OpenVINO models!\n\nPlease set the token using one of these methods:\n  1. helm install ... --set huggingface.token=$HUGGINGFACE_TOKEN\n  2. Create secret manually: kubectl create secret generic hf-token-secret --from-literal=token=<your-token>\n" }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ovms-model-server.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ovms-model-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ovms-model-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ovms-model-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "ovms-model-server.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "ovms-model-server.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.modelSource }}
      initContainers:
      # Init container to download model from HuggingFace
      - name: model-downloader
        {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        {{- else }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.nonOpenvinoTag | default "latest-py" }}"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        command: ["/bin/sh", "-c"]
        args:
        - |
          MODEL_PATH="/models/{{ .Values.modelSource }}"
          
          # Check if model already exists (for persistent storage)
          if [ -d "$MODEL_PATH" ] && [ "$(ls -A $MODEL_PATH 2>/dev/null)" ]; then
            echo "======================================"
            echo "✅ Model already exists, skipping download"
            echo "Model path: $MODEL_PATH"
            echo "======================================"
            echo "Existing files:"
            ls -lah "$MODEL_PATH/"
            {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
            # Ensure config.json exists for OpenVINO models
            if [ ! -f "/models/config.json" ]; then
              echo "Creating /models/config.json..."
              printf '{"model_config_list":[{"config":{"name":"{{ .Values.modelSource }}","base_path":"/models/{{ .Values.modelSource }}"}}]}' > /models/config.json
            fi
            echo "config.json:"
            cat /models/config.json
            {{- end }}
            exit 0
          fi
          
          echo "======================================"
          echo "Downloading model from HuggingFace"
          echo "Source: {{ .Values.modelSource }}"
          echo "======================================"
          {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
          # OpenVINO models are public, no token needed
          # ovms --pull downloads model and creates graph.pbtxt inside model dir
          /ovms/bin/ovms \
            --pull \
            --source_model={{ .Values.modelSource }} \
            --model_repository_path=/models \
            --target_device={{ .Values.model.targetDevice }} \
            --task={{ .Values.model.task }} \
            --cache_size={{ .Values.model.cacheSize }}
          
          # Create config.json at /models/config.json for OVMS to use
          # This points to the graph.pbtxt created by ovms --pull
          echo "Creating /models/config.json for model serving..."
          cat > /models/config.json << 'CONFIGEOF'
          {
            "model_config_list": [
              {
                "config": {
                  "name": "{{ .Values.modelSource }}",
                  "base_path": "/models/{{ .Values.modelSource }}"
                }
              }
            ]
          }
          CONFIGEOF
          echo "Generated config.json:"
          cat /models/config.json
          {{- else }}
          # Non-OpenVINO models require HuggingFace token
          if [ -z "$HF_TOKEN" ]; then
            echo "❌ Error: HF_TOKEN is required for non-OpenVINO models"
            exit 1
          fi
          export HUGGING_FACE_HUB_TOKEN=$HF_TOKEN
          export HF_TOKEN=$HF_TOKEN
          
          # Download export_model.py script from OVMS repository
          echo "Downloading export_model.py script..."
          curl -sSL -o /tmp/export_model.py \
            "https://raw.githubusercontent.com/openvinotoolkit/model_server/main/demos/common/export_models/export_model.py"
          
          # Use export_model.py for model export (handles conversion, tokenizer, graph.pbtxt, config.json)
          WEIGHT_FORMAT="{{ .Values.model.weightFormat | default "int8" }}"
          echo "Exporting model with weight format: $WEIGHT_FORMAT"
          echo "Task: {{ .Values.model.task }}"
          
          python3 /tmp/export_model.py {{ .Values.model.task }} \
            --source_model {{ .Values.modelSource }} \
            --model_repository_path /models \
            --weight-format $WEIGHT_FORMAT \
            --target_device {{ .Values.model.targetDevice }} \
            --config_file_path /models/config.json \
            --cache_size {{ .Values.model.cacheSize }}
          
          {{- if .Values.model.pluginConfig }}
          # Inject plugin_config into graph.pbtxt for CPU/NUMA optimization
          PLUGIN_CONFIG='{{ .Values.model.pluginConfig | toJson }}'
          echo "Injecting plugin config: $PLUGIN_CONFIG"
          GRAPH_FILE="/models/{{ .Values.modelSource }}/graph.pbtxt"
          if [ -f "$GRAPH_FILE" ]; then
            # Replace empty plugin_config '{}' with user-specified config
            sed -i "s|plugin_config: '{}'|plugin_config: '$PLUGIN_CONFIG'|g" "$GRAPH_FILE"
            # If plugin_config doesn't exist, add it before the cache_size line
            if ! grep -q "plugin_config:" "$GRAPH_FILE"; then
              sed -i "/cache_size:/i\\          plugin_config: '$PLUGIN_CONFIG'," "$GRAPH_FILE"
            fi
            echo "Updated graph.pbtxt with plugin config"
            grep plugin_config "$GRAPH_FILE"
          fi
          {{- end }}
          
          echo ""
          echo "Generated config.json:"
          cat /models/config.json
          {{- end }}

          echo ""
          echo "✅ Model downloaded successfully!"
          echo "Downloaded files:"
          ls -lah /models/{{ .Values.modelSource }}/
        {{- if not (hasPrefix "OpenVINO/" .Values.modelSource) }}
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.huggingface.secretName | default "hf-token-secret" }}
              key: {{ .Values.huggingface.secretKey | default "token" }}
        {{- end }}
        volumeMounts:
        - name: model-storage
          mountPath: /models
        {{- with .Values.model.initResources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      containers:
      - name: ovms
        {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        {{- else }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.nonOpenvinoTag | default "latest-py" }}"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        args:
        {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
        {{- if eq .Values.model.task "text_generation" }}
        # LLM serving mode for text generation (chat/completions API) - OpenVINO models
        # Use config_path since ovms --pull creates config.json with graph.pbtxt
        - "--config_path=/models/config.json"
        - "--rest_port={{ .Values.server.restPort }}"
        - "--port={{ .Values.server.grpcPort }}"
        - "--log_level={{ .Values.model.logLevel }}"
        {{- else }}
        # Standard model serving mode - OpenVINO models
        - "--model_path=/models/{{ .Values.modelSource }}"
        - "--model_name={{ .Values.modelName }}"
        - "--log_level={{ .Values.model.logLevel }}"
        - "--port={{ .Values.server.grpcPort }}"
        - "--rest_port={{ .Values.server.restPort }}"
        {{- if .Values.model.pluginConfig }}
        - "--plugin_config={{ .Values.model.pluginConfig | toJson }}"
        {{- end }}
        {{- end }}
        {{- else }}
        # Non-OpenVINO models: use config_path (export_model.py generated config)
        - "--config_path=/models/config.json"
        - "--port={{ .Values.server.grpcPort }}"
        - "--rest_port={{ .Values.server.restPort }}"
        - "--log_level={{ .Values.model.logLevel }}"
        {{- end }}
        {{- if .Values.server.extraArgs }}
        {{- range .Values.server.extraArgs }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.server.grpcPort }}
          name: grpc
          protocol: TCP
        - containerPort: {{ .Values.server.restPort }}
          name: rest
          protocol: TCP
        volumeMounts:
        - name: model-storage
          mountPath: /models
          {{- if hasPrefix "OpenVINO/" .Values.modelSource }}
          # OpenVINO models need write access for model repository creation
          readOnly: false
          {{- else }}
          # Non-OpenVINO models are pre-exported, read-only is safe
          readOnly: false
          {{- end }}
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.model.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.server.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.server.livenessProbe.httpGet.path }}
            port: {{ .Values.server.restPort }}
          initialDelaySeconds: {{ .Values.server.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.server.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.server.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.server.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.server.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.server.readinessProbe.httpGet.path }}
            port: {{ .Values.server.restPort }}
          initialDelaySeconds: {{ .Values.server.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.server.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.server.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.server.readinessProbe.failureThreshold }}
        {{- end }}
        {{- with .Values.extraEnv }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.extraEnvFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      volumes:
      - name: model-storage
        {{- include "ovms-model-server.storageVolume" . | nindent 8 }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
 
