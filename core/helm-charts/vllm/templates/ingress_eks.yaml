{{- if .Values.ingress.enabled }}
{{- $modelName := (default .Values.LLM_MODEL_ID .Values.SERVED_MODEL_NAME) | splitList "/" | last }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vllm.fullname" . }}-ingress
  namespace: {{- if .Values.apisix.enabled }}
    auth-apisix
  {{- else }}
    {{ .Values.ingress.namespace }}
  {{- end }}
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  {{- if .Values.aws_certificate_arn }}
    alb.ingress.kubernetes.io/certificate-arn: '{{ .Values.aws_certificate_arn }}'
  {{- end }}
    alb.ingress.kubernetes.io/group.name: ei-eks
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        - backend:
            service:
              name: {{- if .Values.apisix.enabled }}
                auth-apisix-gateway
              {{- else }}
                {{ include "vllm.fullname" . }}-service
              {{- end }}
              port:
                number: 80
          path: {{- if and .Values.apisix.enabled .Values.accelDevice }}
            /{{ $modelName }}/*
            {{- else if and .Values.apisix.enabled (not .Values.accelDevice) }}
            /{{ $modelName }}-vllmcpu/*
            {{- else if not .Values.apisix.enabled }}
            /{{ $modelName }}/(.*)
            {{- end }}
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.secretname }}
{{- end }}