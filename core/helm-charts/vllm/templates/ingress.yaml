{{- if .Values.ingress.enabled}}
{{- $modelName := (default .Values.LLM_MODEL_ID .Values.SERVED_MODEL_NAME) | splitList "/" | last }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /{{ $modelName }}/$1
    nginx.ingress.kubernetes.io/rewrite-target: {{- if and .Values.apisix.enabled .Values.accelDevice }}
      /{{ $modelName }}/$1
      {{- else if and .Values.apisix.enabled (not .Values.accelDevice) }}
      /{{ $modelName }}-vllmcpu/$1
      {{- else if not .Values.apisix.enabled }}
      /$1
      {{- end }}   
  creationTimestamp: "2024-11-22T03:27:37Z"
  generation: 1
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
  name: {{ include "vllm.fullname" . }}-ingress
  namespace: {{- if .Values.apisix.enabled }}
                auth-apisix
              {{- else }}
                default
              {{- end }}
  resourceVersion: "244487"
  uid: df2b31a1-6653-4d71-9de0-4df33cb93ad1
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{- if .Values.apisix.enabled }}
              auth-apisix-gateway
            {{- else }}
              {{ include "vllm.fullname" . }}-service
            {{- end }}
            port:
              number: 80
        # path: /{{ $modelName }}/(.*)
        path: {{- if and .Values.apisix.enabled .Values.accelDevice }}
          /{{ $modelName }}/(.*)
          {{- else if and .Values.apisix.enabled (not .Values.accelDevice) }}
          /{{ $modelName }}-vllmcpu/(.*)
          {{- else if not .Values.apisix.enabled }}
          /{{ $modelName }}/(.*)
          {{- end }}
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.secretname }}
{{- end }}